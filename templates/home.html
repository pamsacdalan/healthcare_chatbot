{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quicare</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/home.css' %}">

</head>
<body class="background-radial-gradient">
    <div class="background-radial-gradient">
        <nav class="navbar bg-custom">
            <i class="navbar-brand" href="#">
              <img src="https://www.pngkey.com/png/full/986-9860488_631-x-531-26-0-1-dental-clinic.png" width="30" height="30" class="d-inline-block align-top" alt="">
              Dental Care
            </i>
            <div class="form-inline">
                {% if request.user.is_authenticated %}
                    <p>{{ request.user.username }}</p>
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'signup' %}">Signup</a>
                {% endif %}
            </ul>
            </div>
        </nav>
        <br>
        <div class="background-radial-gradient">
            <input type="checkbox" id="check"> 
            <label class="chat-btn" for="check"> 
                <i class="fas fa-comments"></i>
                <i class="fas fa-close"></i> 
            </label> 
            <div class="wrapper"> 
                <div class="header"> 
                    <h6>Quicare</h6> 
                </div> 

                <div class="card-body" data-perfect-scrollbar="true" style="position: relative; height: 400px">
                    <div class="d-flex flex-row justify-content-start"> 
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava5-bg.webp"
                            alt="avatar 3" style="width: 30px; height: 80%;">
                        <span>How may I help you today?</span> 
                    </div> 
                </div>

                <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3"> 
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava5-bg.webp"
                        alt="avatar 3" style="width: 30px; height: 80%;">
                    <input type="text" class="form-control form-control-sm" placeholder="Type message">
                    <a class="ms-3 link-info" href="#!"><i class="fas fa-paper-plane"></i></a>
                </div> 
            </div>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
            <div id="radius-shape-1" class="position-absolute rounded-circle"></div>
            {% comment %} <div id="radius-shape-2" class="position-absolute rounded-circle"></div> {% endcomment %}
        </div>
                
    </div>
        <!-- Bootstrap and Font Awesome CDNs -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
